        background: linear-gradient(135deg, #f1f5f9 0%, #e0f2fe 25%, #bae6fd 50%, #7dd3fc 75%, #38bdf8 100%);
        color: #334155;
        text-align: center;
        padding: 20px;
      ">
      <div style="
          background: rgba(255, 255, 255, 0.9); 
          padding: 40px; 
          border-radius: 16px; 
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          max-width: 400px;
        ">
